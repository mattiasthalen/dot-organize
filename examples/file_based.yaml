# HOOK Manifest Example: File-Based Source
#
# Demonstrates path source for file-based data (CSV, Parquet, etc.)
#
# Use case: Data lake files with glob patterns

manifest_version: "1.0.0"
schema_version: "1.0.0"

frames:
  - name: psa.transaction
    source:
      path: "s3://data-lake/transactions/year=*/month=*/*.parquet"
    hooks:
      - name: _hk__transaction
        role: primary
        concept: transaction
        source: PAYMENT
        expr: "transaction_id"
      - name: _hk__customer
        role: foreign
        concept: customer
        source: PAYMENT
        expr: "customer_id"

  - name: psa.product
    source:
      path: "gs://product-data/catalog/*.csv"
    hooks:
      - name: _hk__product
        role: primary
        concept: product
        source: CATALOG
        expr: "sku"
