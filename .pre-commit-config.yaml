# Pre-commit configuration for dot-organize
# See https://pre-commit.com for more information
# Run: pre-commit install to set up the git hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Local hooks using uv for full environment access
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy --strict
        language: system
        types: [python]
        # Exclude research scripts - they're exploratory
        exclude: ^specs/.*/research/.*\.py$
        pass_filenames: false
        args: [src/, tests/]

      - id: pytest
        name: pytest
        entry: uv run pytest -x -q
        language: system
        types: [python]
        pass_filenames: false
        # Only run when Python files change
        stages: [pre-commit]
