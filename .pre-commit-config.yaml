# Pre-commit configuration for dot-organize
# See https://pre-commit.com for more information
# Run: pre-commit install to set up the git hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        exclude: ^specs/.*/research/.*\.py$
      # Run the formatter
      - id: ruff-format
        exclude: ^specs/.*/research/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--strict]
        # Exclude research scripts and tests from strict mypy checks
        exclude: |
          (?x)^(
            specs/.*/research/.*\.py$|
            tests/.*\.py$
          )$
        additional_dependencies:
          - pydantic>=2.0.0
          - typer>=0.9.0
          - types-PyYAML
          - ruamel.yaml>=0.18.0
