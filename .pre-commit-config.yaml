# Pre-commit configuration for dot-organize
# See https://pre-commit.com for more information
# Run: pre-commit install to set up the git hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--strict]
        # Only check src/ - tests require the package installed which pre-commit can't do
        # Tests are checked by CI with full environment
        files: ^src/
        additional_dependencies:
          - pydantic>=2.0.0
          - typer>=0.9.0
          - types-PyYAML
          - ruamel.yaml>=0.18.0
          - questionary>=2.0.0
          - typing-extensions>=4.15.0
