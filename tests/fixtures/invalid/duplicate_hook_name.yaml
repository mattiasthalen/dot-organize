# T053: Triggers HOOK-007 - Duplicate hook names within frame
manifest_version: "1.0.0"
schema_version: "1.0.0"

frames:
  - name: "psa.customer"
    source:
      relation: "psa.customer"
    hooks:
      - name: "_hk__customer"
        role: "primary"
        concept: "customer"
        source: "CRM"
        expr: "customer_id"
      - name: "_hk__customer"  # Duplicate hook name -> HOOK-007
        role: "foreign"
        concept: "customer"
        source: "ERP"
        expr: "erp_customer_id"

concepts:
  - name: "customer"
    description: "A customer entity for testing"
