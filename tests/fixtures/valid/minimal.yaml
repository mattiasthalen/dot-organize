# T038: Minimal valid manifest - single concept, single hook, relation source
manifest_version: "1.0.0"
schema_version: "1.0.0"

metadata:
  name: "minimal-manifest"
  description: "A minimal valid manifest for testing"

settings:
  hook_prefix: "_hk__"
  weak_key_prefix: "_wk__"
  key_separator: "|"

frames:
  - name: "psa.customer"
    source:
      relation: "psa.customer"
    hooks:
      - name: "_hk__customer"
        role: "primary"
        concept: "customer"
        source: "CRM"
        expr: "customer_id"

concepts:
  - name: "customer"
    description: "A customer entity representing a business or individual"
