# T039: File-based manifest - path source instead of relation
manifest_version: "1.0.0"
schema_version: "1.0.0"

metadata:
  name: "file-based-manifest"
  description: "Manifest using file-based source (QVD file)"

settings:
  hook_prefix: "_hk__"
  weak_key_prefix: "_wk__"
  key_separator: "|"

frames:
  - name: "staging.customer"
    source:
      path: "//server/qvd/customer.qvd"
    hooks:
      - name: "_hk__customer"
        role: "primary"
        concept: "customer"
        source: "FILE"
        expr: "CustomerID"

concepts:
  - name: "customer"
    description: "A customer entity loaded from QVD file"
